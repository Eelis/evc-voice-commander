stopped:
    redirect-modes: computer focus
    <screen>: focus $0

computer:
    short-name: comp
    redirect-modes: focus edit terminal diagnostic mail web
    forward-keys: escape
    enable-builtins: run print switch

    new browser: run firefox  switch web
    new terminal: run urxvt  switch terminal
    calendar: run mycalendar  focus
    copy: press ctrl+c
    paste: press ctrl+v
    page up: press pageup
    page down: press pagedown
    <screen>: focus $0  computer
    door: run cctv
    date: execute $0

diagnostic:
    redirect-modes: computer focus
    enable-builtins: restart print

    application: print $application

focus:
    enable-builtins: press
    redirect-modes: computer edit terminal diagnostic mail web

    change <target>: mark  $1  attach # 'move' would be better but is poorly recognized by kaldi
    mark: press wmkey+d
    attach: press wmkey+a
    close: press wmkey+c
    kill: press wmkey+c
    <screen>: press wmkey+y,$enumindex0
    <direction>: press wmkey+$0
    next: press wmkey+tab
    previous: press wmkey+shift+tab
    forward: press wmkey+pagedown
    back: press wmkey+pageup
    new workspace: press wmkey+w
    split <direction>: press wmkey+s,$1
    join: press wmkey+v

# specific applications:

mail:
    auto-enable-for-applications: thunderbird
    forward-keys: home delete escape up down
    redirect-modes: focus

    next: press f
    select <number>: keydown shift  press $1*down,up  keyup shift
    <number> <direction>: press $0*$1

web-navigate:
    <number>: builtin text $0  builtin switch web
    go: builtin press enter

web:
    auto-enable-for-applications: firefox-bin
    forward-keys: home escape delete <direction>
    redirect-modes: computer focus
    enable-builtins: press

    erase: press shift+home,delete
    small: press ctrl+0
    bigger: press ctrl+0,6*ctrl+shift+=
    finish: press alt+f,c
    find <word>: press ctrl+f  text $1
    back: press backspace
    location: press f6
    go: press escape,f  builtin switch web-navigate
    refresh: press f5
    fresh: press f5
    forward: todo
    copy: press ctrl+c
    paste: press ctrl+v
    page up: press pageup
    page down: press pagedown
    fresh: press ctrl+t
    next: builtin press ctrl+tab

edit-find:
    forward-keys: slash backspace

    go: builtin press enter  builtin switch edit
    escape: builtin press escape  builtin switch edit
    cancel: escape
    edit: escape
    delete word: builtin press ctrl+w

edit-insert:
    escape: builtin press escape  builtin switch edit
    forward-keys: slash space semicolon backspace period dollar percent
    enable-builtins: text
        # text is not in edit itself because in view mode, entering a textual word makes no sense

edit:
    auto-enable-for-prefixes: ['EDIT:']
    forward-keys: escape delete enter <direction>
    redirect-modes: computer focus
    enable-builtins: press

    undo: press escape,u
    redo: press escape,ctrl+r
    save: press ctrl+s
    find: press escape,slash  builtin switch edit-find
    <number> <direction>: press $0*$1
    copy <number>: select $1  press ctrl+c
    paste <number>: go $1  press ctrl+v
    select <number>: escape  press shift+v  text $1  press shift+g
    start of file: press escape,g,g
    start of line: press home
    end of line: press end
    end of file: press escape,shift+g
    go <number>: escape  builtin text $1  press shift+g
    next buffer: escape  press ctrl+end
    previous buffer: escape  press ctrl+home
    next match: escape  press n
    previous match: escape  press shift+n
    quit: escape  keydown shift  text zz  keyup shift
    refresh: press ctrl+l
    insert: press insert  builtin switch edit-insert

vlc:
    auto-enable-for-applications: vlc
    redirect-modes: focus

    maximize: press f
    kill: press wmkey+c
    mark: press wmkey+d  focus
    change <target>: focus change $1

terminal:
    auto-enable-for-applications: urxvt
    redirect-modes: computer focus
    short-name: term
    enable-builtins: press

    erase: press ctrl+u
    <direction>: press $0
    history: text history  press enter
    execute <number>: text !$1
    do it: press enter
    again: press up,enter
    page up: press shift+pageup
    page down: press shift+pagedown
    finish: press ctrl+d

gitk:
    auto-enable-for-suffixes: ['- gitk']
    redirect-modes: focus
    forward-keys: <direction>
    <number> <direction>: press $0*$1
    change <target>: focus change $1
    kill: press wmkey+c
